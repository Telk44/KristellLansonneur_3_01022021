<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Ohmyfood</title>   
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <section class="location">
            <img src="images/fontawesome/map-marker-alt-solid.svg" alt="">
            <h4> Paris, Belleville</h4>
        </section>
        <section class="presentation">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#restaurants" class="presentation__btn">Explorer nos restaurants </a>
        </section>
        <section class="fonctionnement">
            <div class="container">
                <h2>Fonctionnement</h2>
                <ol class="container__list">
                    <li class="container__btn"> <img class= "container__picto" src="images/fontawesome/mobile-alt-solid.svg" alt=""> Choisissez un restaurant</li>
                    <li class="container__btn"> <img class="container__picto" src="images/fontawesome/list-solid.svg" alt=""> Composez votre menu</li>
                    <li class="container__btn"> <img class="container__picto" src="images/fontawesome/store-solid.svg" alt="">Dégustez au restaurant</li>
                </ol>
            </div>
        </section>


    </main>
    
</body>
</html>
